<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/main.css">

  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      extensions: ["tex2jax.js"],
      jax: ["input/TeX", "output/HTML-CSS"],
      tex2jax: {
        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
        displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
        processEscapes: true
      },
      "HTML-CSS": { availableFonts: ["TeX"] },
    });
    MathJax.Hub.processSectionDelay = 0;
  </script>

  <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML-full"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>

<body>

  <nav id="main">
    <ul>
      <li class="brand "><a href="#">LatexNotes</a></li>
      <div class="link-wrapper">
        <li class="links navbox"><a class="navbox" href="#markdown-ref">Guide</a></li>
        <li class="links navbox"><a class="navbox" href="#">About</a></li>
        <li class="links navbox"><a class="navbox" href="#">Contact Us</a></li>
      </div>
    </ul>
  </nav>

  <div id="search-form-wrapper" class="wrapper">
    <form class="search-form">
      <input type="text" class="search" placeholder="Search for LaTeX syntax">
      <ul class="list-group results">

      </ul>
    </form>

  </div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
  <textarea class="latex" placeholder="You can type $\LaTeX$ here and it will be rendered on the right. Enclose in $...$ for inline or $$...$$ for block. Type <tt>CTRL-M</tt> to bring up a LaTeX search helper. You can also use markdown syntax."></textarea>
</div>
<div class="col-md-6">
  <div class="rendered">
    <p>You can type $\LaTeX$ here and it will be rendered on the right. Enclose in \$...\$ for inline or \$\$...\$\$ for block. Type <tt>CTRL-M</tt> to bring up a LaTeX search helper. You can also use markdown syntax.</p>
  </div>
</div>
</div>
</div>
  <script src="js/main.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/get-caret-pos.js"></script>
</body>

</html>
